      <div class="newsletter">
         <main>
            <h2>Subscribe to our Newsletter!</h2>
            <section class="newsletter-signup">
               <ul>
                  <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name"></li>
                  <li><input type="checkbox" id="newsletter1" value="newsletter"> <label for="newsletter">Weekly Newsletter</label></li>
                  <li><input type="checkbox" id="newsletter2" value="newsletter2"> <label for="newsletter2">Weekly Newsletter: Main Story Only</label></li>
                  <li><input type="checkbox" id="newsletter3" value="newsletter3"> <label for="newsletter3">Monthly Recap Newsletter</label></li>
                  <li><input type="checkbox" id="newsletter4" value="newsletter4"> <label for="newsletter4">Monthly Recap Newsletter: Main Stories Only</label></li>
                  <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="confirmation email"></li>
                  <li>
                     <label for="employee">Are you an employee of Whaam?</label>
                     <select id="employee" name="employee">
                        <option value=""></option>
                        <option value="AL">Yes</option>
                        <option value="AK">No</option>
                     </select>
                  </li>
                  <li><label for="employer">If yes, at which location are you employed?</label> <input type="text" name="employer" id="employer"></li>
               </ul>
            </section>
         </main>
      </div>
      <footer>
         <p> All rights reserved.</p>
